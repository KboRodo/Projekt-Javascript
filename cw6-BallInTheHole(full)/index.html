<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball in the hole</title>
    <script src="main.js" type="module" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="startScreen">
        <div class="displayBox1">
            <h2>Gra ball in the hole</h2>
            <p>Opis zasad gry</p>
            <p>Podaj ilość dziur</p>
            <input type="number" id="holes" name="ilość dziur" min="1" max="10">
            <button id="startBtn">Start</button>
        </div>
    </div>

    <div class="gameArea" id="gameArea">
        <div id="scoreBoard">
            <p id="timer"></p>
        </div>
        <div id="gameBoard">
            <canvas></canvas>
        </div>
    </div>
    
    <div class="endGame" id="gameWon">
        <h2>Gratulacje, wygrałeś</h2>
        <p id="gameTime">Twój czas to:</p>
        <button id="tryAgain">Spróbuj jeszcze raz</button>
    </div>

    <div class="endGame" id="gameLost">
        <h2>Niestety, przegrałeś</h2>
        <p id="gameTime"> Twój czas to:</p>
        <button id="tryAgain">Spróbuj jeszcze raz</button>
    </div>
</body>
</html>
