<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball in the hole</title>
    <script src="main.js" type="module" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Eczar:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div id="startScreen">
        <div class="displayBox1">
            <h2>Gra ball in the hole</h2>
            <h3>Zasady gry</h3>
            <p>Traf niebieską kulką do zielonej dziury, unikaj czerownych dziur</p>
            <p>Podaj ilość dziur</p>
            <input type="number" id="holes" name="ilość dziur" min="1" max="10">
            <button id="startBtn">Start</button>
        </div>
    </div>

    <div class="gameArea" id="gameArea">
        <div id="scoreBoard">
            <p id="timer"></p>
        </div>
        <div id="gameBoard">
            <canvas></canvas>
        </div>
    </div>
    
    <div class="displayBox1" id="gameWon">
        <h2>Gratulacje, wygrałeś</h2>
        <p id="gameTime">Twój czas to:</p>
        <button id="tryAgain">Spróbuj jeszcze raz</button>
    </div>

    <div class="displayBox1" id="gameLost">
        <h2>Niestety, przegrałeś</h2>
        <p id="gameTime"> Twój czas to:</p>
        <button id="tryAgain">Spróbuj jeszcze raz</button>
    </div>
</body>
</html>
