<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightbox</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
</head>
<body>
    <section class="grid">
        <img src="https://source.unsplash.com/400x400?car" alt="">
        <img src="https://source.unsplash.com/400x400?plane" alt="">
        <img src="https://source.unsplash.com/400x400?train" alt="">
        <img src="https://source.unsplash.com/400x400?bird" alt="">
        <img src="https://source.unsplash.com/400x400?city" alt="">
        <img src="https://source.unsplash.com/400x400?forest" alt="">
        <img src="https://source.unsplash.com/400x400?mountain" alt="">
        <img src="https://source.unsplash.com/400x400?animal" alt="">
        <img src="https://source.unsplash.com/400x400?water" alt="">
    </section>

    <div class="lightbox">
        <i id="close" class="fas fa-times"></i>
        <i id="prev" class="fas fa-arrow-left"></i>
        <img src="">
        <i id="next" class="fas fa-arrow-right"></i>
    </div>

</body>
</html>
