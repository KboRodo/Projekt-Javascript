<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteKeep</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
           <h1>NoteKeep</h1>
    </div>
    <div class="display">
            <div class="inputs">
                <h4>Dodaj Notatkę</h4>
                <input class="noteinput" type="text" name="" id="noteTitle" placeholder="Tytuł notatki..."><br>
                <textarea class="noteinput" id="noteContent" placeholder="Tekst..."></textarea><br>
                <input type="color" id="notecolor" name="body" value="#f6b73c"><br>
                <button id="noteAdd">Dodaj</button>
            </div>
        <div class="displayNotes" id="main">

        </div>
    </div>
    <script src="main.js" type="text/javascript"></script>
</body>
</html>
