<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <script type="module" src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Eczar:wght@700&display=swap" rel="stylesheet">

<body>
    <div class="navbar">
        <h1>My Weather App.</h1>
    </div>
    <div class="cityInput">
        <input type="text" id="cityName" placeholder="Dodaj miasto...">
        <button id="addCityButton">
            <i class="fas fa-plus"></i>
        </button>
    </div>
    <div class="cardArea" id="cardArea"></div>
</body>
<footer>
    <div class="credits">
        <a href="https://www.weatherbit.io/" target="_blank">Powered by Weatherbit API</a>
    </div>
