<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"defer ></script>
</head>
<body>
    <audio src="./samples/clap-808.wav" controls id="clap"></audio>
    <audio src="./samples/cowbell-808.wav" controls id="cowbell"></audio>
    <audio src="./samples/hihat-808.wav" controls id="hihat"></audio>
    <audio src="./samples/kick-808.wav" controls id="kick"></audio>
    <audio src="./samples/openhat-808.wav" controls id="openhat"></audio>
    <audio src="./samples/perc-808.wav" controls id="perc"></audio>
    <audio src="./samples/snare-808.wav" controls id="snare808"></audio>
    <audio src="./samples/snare-analog.wav" controls id="snareAnalog"></audio>
    <audio src="./samples/tom-808.wav" controls id="tom"></audio>

    <button id="recordBtn">Record</button>
    <button id="playBtn">Play</button>
    <button id="playAllBtn">PlayAll</button>
    <button id=clearBtn>Clear</button>

    <button id="recordChanel1">Record 1</button>
    <button id="recordChanel2">Record 2</button>
    <button id="recordChanel3">Record 3</button>
    <button id="recordChanel4">Record 4</button>

</body>
</html>
